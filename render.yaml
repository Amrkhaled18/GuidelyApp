services:
  - type: web
    name: GuidelyApp
    runtime: docker
    dockerfilePath: ./FinalProjectTest/Dockerfile
    dockerContext: ./FinalProjectTest
    plan: free
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: "http://+:10000"
    healthCheckPath: /